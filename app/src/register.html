<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSync</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-black">
        <div class="absolute inset-0 opacity-10">
            <div class="grid grid-cols-12 gap-4 h-full">
                <div class="col-span-1 bg-gradient-to-b from-purple-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-blue-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-purple-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-blue-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-purple-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-blue-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-purple-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-blue-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-purple-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-blue-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-purple-500/20 to-transparent"></div>
                <div class="col-span-1 bg-gradient-to-b from-blue-500/20 to-transparent"></div>
            </div>
        </div>
    </div>

    <!-- Sign Up Form Container -->
    <div class="relative z-10 w-full max-w-md mx-auto px-6">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-code text-white"></i>
                </div>
                <span class="text-2xl font-bold">SkillSync</span>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-2xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-center mb-8 text-white">Join SkillSync</h1>
            
            <form id="signupForm" class="space-y-6">
                <!-- Username Input -->
                <div class="space-y-2">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Choose a username"
                        class="w-full px-4 py-4 bg-gray-800/80 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                        required
                        minlength="3"
                        maxlength="30"
                        pattern="[a-zA-Z0-9_]+"
                        title="Username can only contain letters, numbers, and underscores"
                    >
                    <p class="text-xs text-gray-400">3-30 characters, letters, numbers, and underscores only</p>
                </div>

                <!-- Email Input -->
                <div class="space-y-2">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Your email address"
                        class="w-full px-4 py-4 bg-gray-800/80 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Create a secure password"
                        class="w-full px-4 py-4 bg-gray-800/80 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                        required
                        minlength="6"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 6 characters"
                    >
                    <p class="text-xs text-gray-400">At least 6 characters, with one number, one uppercase and one lowercase letter</p>
                </div>

                <!-- Confirm Password Input -->
                <div class="space-y-2">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm your password"
                        class="w-full px-4 py-4 bg-gray-800/80 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                        required
                    >
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        class="mt-1 w-4 h-4 text-purple-600 bg-gray-800 border-gray-700 rounded focus:ring-purple-500"
                        required
                    >
                    <label for="terms" class="text-sm text-gray-400">
                        I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <button 
                    type="submit"
                    id="signupBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-semibold py-4 px-6 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                >
                    Create Account
                </button>

                <!-- Login Link -->
                <div class="text-center pt-4">
                    <span class="text-gray-400">Already have an account? </span>
                    <a href="login.html" class="text-purple-400 hover:text-purple-300 font-medium transition-colors">
                        Login
                    </a>
                </div>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors inline-flex items-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <script type="module" src="/js/auth.js"></script>
    <script type="module">
        import { authManager } from '/js/auth.js';
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!terms) {
                alert('You must accept the terms and conditions');
                return;
            }
            
            try {
                await authManager.register(username, email, password);
                // Redirect to dashboard on successful registration
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Registration error:', error);
                alert(error.message || 'Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
