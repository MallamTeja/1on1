<!doctype html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSync – Indian Mentorship Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ["Inter", "ui-sans-serif", "system-ui"] },
          colors: {
            saffron: "#FF8A00",
            ember: "#FF5A1F",
            kumkum: "#D96E00",
            peacock: "#006D77",
            charcoal: "#1B1F2A",
            ink: "#334155",
            subtext: "#64748B",
            muted: "#94A3B8",
            surface: "#FFFFFF",
            surfaceAlt: "#F1F5F9",
            bgLight: "#F8FAFC",
            danger: "#B00020",
          },
          boxShadow: {
            soft: "0 4px 16px rgba(0,0,0,0.08)",
            hover: "0 8px 24px rgba(0,0,0,0.12)",
          }
        }
      }
    }
  </script>
  <style>
    :root { --radius-xl: 12px; --radius-2xl: 16px; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
    .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
    .brand-gradient { background-image: linear-gradient(90deg, #FF8A00 0%, #FF5A1F 100%); }
    .scrollbar-thin::-webkit-scrollbar { height: 8px; width: 8px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 9999px; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;
    const { createRoot } = ReactDOM;
    const { HashRouter, Routes, Route, Link, NavLink, useParams } = ReactRouterDOM;

    const Container = ({ children, className = "" }) => (
      <div className={`max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 ${className}`}>{children}</div>
    );

    const PrimaryButton = ({ children, className = "", ...props }) => (
      <button {...props} className={`brand-gradient text-white rounded-2xl px-5 py-3 shadow-soft hover:shadow-hover transition active:scale-[0.98] ${className}`}>
        {children}
      </button>
    );

    const SecondaryButton = ({ children, className = "", ...props }) => (
      <button {...props} className={`glass text-white rounded-2xl px-5 py-3 border border-saffron/40 hover:border-ember/50 transition ${className}`}>
        {children}
      </button>
    );

    const StatChip = ({ label, value }) => (
      <div className="glass rounded-2xl px-4 py-2 text-sm flex items-center gap-2">
        <span className="text-subtext">{label}</span>
        <span className="font-semibold text-white">{value}</span>
      </div>
    );

    const SectionTitle = ({ title, subtitle }) => (
      <div className="mb-6">
        <h2 className="text-2xl font-semibold text-white">{title}</h2>
        {subtitle && <p className="text-subtext mt-1">{subtitle}</p>}
      </div>
    );

    const Avatar = ({ src, alt = "", size = 48 }) => (
      <img src={src} alt={alt} width={size} height={size} className="rounded-full object-cover" style={{ width: size, height: size }} />
    );

    const Tag = ({ children }) => (
      <span className="px-3 py-1 rounded-full bg-surfaceAlt/10 text-white text-xs border border-white/20">{children}</span>
    );

    const NavBar = () => (
      <div className="sticky top-0 z-40">
        <div className="glass backdrop-blur-xl border-b border-white/10">
          <Container className="py-3">
            <div className="flex items-center justify-between">
              <Link to="/" className="flex items-center gap-2">
                <div className="h-9 w-9 rounded-xl brand-gradient"></div>
                <span className="font-semibold text-xl text-white">SkillSync</span>
              </Link>
              <nav className="hidden md:flex items-center gap-6">
                <NavLink to="/" className={({isActive})=>`text-sm ${isActive ? 'text-white font-semibold' : 'text-subtext hover:text-white'}`}>Home</NavLink>
                <NavLink to="/network" className={({isActive})=>`text-sm ${isActive ? 'text-white font-semibold' : 'text-subtext hover:text-white'}`}>Network</NavLink>
                <NavLink to="/assignments" className={({isActive})=>`text-sm ${isActive ? 'text-white font-semibold' : 'text-subtext hover:text-white'}`}>Assignments</NavLink>
                <NavLink to="/chat" className={({isActive})=>`text-sm ${isActive ? 'text-white font-semibold' : 'text-subtext hover:text-white'}`}>Chat</NavLink>
              </nav>
              <div className="flex items-center gap-3">
                <Link to="/network" className="hidden sm:block"><SecondaryButton>Explore Mentors</SecondaryButton></Link>
                <Link to="/auth" className="hidden sm:block"><PrimaryButton>Sign In</PrimaryButton></Link>
                <Link to="/dashboard" className="block sm:hidden"><Avatar size={36} src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=256&auto=format&fit=crop" alt="Rohan"/></Link>
              </div>
            </div>
          </Container>
        </div>
      </div>
    );

    const Footer = () => (
      <footer className="mt-16 py-10 border-t border-white/10">
        <Container>
          <div className="grid sm:grid-cols-3 gap-8">
            <div>
              <div className="flex items-center gap-2 mb-3">
                <div className="h-8 w-8 rounded-xl brand-gradient"></div>
                <span className="font-semibold text-lg text-white">SkillSync</span>
              </div>
              <p class="text-subtext text-sm">Built for India, by India. Empowering students and professionals across IITs, NITs, IIMs and beyond.</p>
            </div>
            <div>
              <h4 class="font-semibold text-white mb-2">Product</h4>
              <ul class="text-sm text-subtext space-y-1">
                <li><a href="#/dashboard" class="hover:text-white">Dashboard</a></li>
                <li><a href="#/network" class="hover:text-white">Network</a></li>
                <li><a href="#/assignments" class="hover:text-white">Assignments</a></li>
              </ul>
            </div>
            <div>
              <h4 class="font-semibold text-white mb-2">Legal</h4>
              <ul class="text-sm text-subtext space-y-1">
                <li><a href="#" class="hover:text-white">Terms</a></li>
              <h4 className="font-semibold mb-2">Legal</h4>
              <ul className="text-sm text-subtext space-y-1">
                <li><a href="#" className="hover:text-ink">Terms</a></li>
                <li><a href="#" className="hover:text-ink">Privacy</a></li>
              </ul>
            </div>
          </div>
          <div className="text-xs text-subtext mt-8">© {new Date().getFullYear()} SkillSync</div>
        </Container>
      </footer>
    );

    const HomePage = () => {
      const testimonials = [
        { name: 'Isha Sharma', role: 'Software Engineer, Bengaluru', img: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=256&auto=format&fit=crop', quote: 'Booked 1:1s with IIT mentors. Cracked my SDE intern role in Bengaluru.' },
        { name: 'Rohan Gupta', role: 'B.Tech, NIT Trichy', img: 'https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?q=80&w=256&auto=format&fit=crop', quote: 'Peer skill exchange helped me trade DSA for resume reviews.' },
        { name: 'Priya Nair', role: 'MBA Aspirant, Kochi', img: 'https://images.unsplash.com/photo-1548142813-c348350df52b?q=80&w=256&auto=format&fit=crop', quote: 'AI search curated CAT VARC resources tailored to my level.' },
      ];

      return (
        <main>
          <section className="relative overflow-hidden">
            <Container className="pt-12 pb-20">
              <div className="grid lg:grid-cols-2 gap-10 items-center">
                <div>
                  <h1 className="text-5xl font-semibold leading-tight text-ink">India's Network for Learners & Mentors.</h1>
                  <p className="text-lg text-subtext mt-4">Learn faster with peer exchanges, book paid sessions with IIT/IIM alumni, and explore AI-powered study resources.</p>
                  <div className="flex gap-3 mt-8">
                    <Link to="/auth"><PrimaryButton>Join Our Community</PrimaryButton></Link>
                    <Link to="/network"><SecondaryButton>Find a Mentor</SecondaryButton></Link>
                  </div>
                  <div className="flex gap-4 mt-8 items-center">
                    <Avatar size={40} src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?q=80&w=200&auto=format&fit=crop" alt="Ananya" />
                    <Avatar size={40} src="https://images.unsplash.com/photo-1542596768-5d1d21f1cf98?q=80&w=200&auto=format&fit=crop" alt="Arjun" />
                    <Avatar size={40} src="https://images.unsplash.com/photo-1557296387-5358ad7997bb?q=80&w=200&auto=format&fit=crop" alt="Karthik" />
                    <span className="text-sm text-subtext">Trusted by students from IITs, NITs, and top universities</span>
                  </div>
                </div>
                <div className="relative">
                  <div className="glass rounded-2xl p-5 mb-4">
                    <div className="flex items-center gap-3">
                      <div className="h-12 w-12 rounded-xl brand-gradient"></div>
                      <div>
                        <div className="font-semibold">Peer Skill Exchange</div>
                        <div className="text-sm text-subtext">Swap DSA for Resume Reviews, CAT Quant for ML Basics.</div>
                      </div>
                    </div>
                  </div>
                  <div className="glass rounded-2xl p-5 mb-4">
                    <div className="flex items-center gap-3">
                      <div className="h-12 w-12 rounded-xl bg-peacock/10 border border-peacock/30"></div>
                      <div>
                        <div className="font-semibold">Mentorship from IIT/IIM Grads</div>
                        <div className="text-sm text-subtext">1:1 sessions with verified mentors across India.</div>
                      </div>
                    </div>
                  </div>
                  <div className="glass rounded-2xl p-5">
                    <div className="flex items-center gap-3">
                      <div className="h-12 w-12 rounded-xl bg-ember/10 border border-ember/30"></div>
                      <div>
                        <div className="font-semibold">AI-Powered Study Resources</div>
                        <div className="text-sm text-subtext">Search articles, videos, PDFs tailored to GATE, CAT, placements.</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="mt-14">
                <SectionTitle title="What students say" subtitle="Real stories from across Bengaluru, Pune, Delhi, Hyderabad" />
                <div className="grid md:grid-cols-3 gap-6">
                  {testimonials.map((t, idx) => (
                    <div key={idx} className="glass rounded-2xl p-5">
                      <div className="flex items-center gap-3 mb-3">
                        <Avatar size={48} src={t.img} alt={t.name} />
                        <div>
                          <div className="font-semibold">{t.name}</div>
                          <div className="text-xs text-subtext">{t.role}</div>
                        </div>
                      </div>
                      <p className="text-sm text-ink">“{t.quote}”</p>
                    </div>
                  ))}
                </div>
              </div>
            </Container>
          </section>
        </main>
      );
    };

    const AuthPage = () => {
      const [mode, setMode] = useState('login');
      return (
        <Container className="py-16">
          <div className="max-w-md mx-auto glass rounded-2xl p-8">
            <div className="flex items-center justify-between mb-6">
              <h1 className="text-2xl font-semibold">{mode === 'login' ? 'Welcome back' : 'Create your account'}</h1>
              <button className="text-saffron" onClick={() => setMode(mode === 'login' ? 'register' : 'login')}>
                {mode === 'login' ? 'New here? Register' : 'Have an account? Login'}
              </button>
            </div>
            <form className="space-y-4">
              <div>
                <label className="block text-sm text-subtext mb-1">Email</label>
                <input className="w-full rounded-2xl border border-white/50 bg-white/70 px-4 py-3 outline-none focus:ring-2 focus:ring-saffron" placeholder="you@example.com"/>
              </div>
              <div>
                <label className="block text-sm text-subtext mb-1">Password</label>
                <input type="password" className="w-full rounded-2xl border border-white/50 bg-white/70 px-4 py-3 outline-none focus:ring-2 focus:ring-saffron" placeholder="••••••••"/>
              </div>
              <div className="flex items-center justify-between">
                <label className="text-sm text-subtext"><input type="checkbox" className="mr-2"/> Remember me</label>
                <a href="#" className="text-sm text-saffron">Forgot Password?</a>
              </div>
              <PrimaryButton className="w-full">{mode === 'login' ? 'Login' : 'Create Account'}</PrimaryButton>
              <div className="text-center text-sm text-subtext">By continuing, you agree to our Terms & Privacy.</div>
            </form>
          </div>
        </Container>
      );
    };

    const DashboardPage = () => {
      const resources = [
        { title: 'GATE 2026: Structural Analysis Notes', type: 'PDF', minutes: 20, tag: 'GATE 2026' },
        { title: 'CAT VARC: 30-day Reading Plan', type: 'Article', minutes: 12, tag: 'CAT VARC' },
        { title: 'IIT-B Placements: DSA Checklist', type: 'Checklist', minutes: 10, tag: 'Placements' },
        { title: 'ML Basics: Linear Regression', type: 'Video', minutes: 18, tag: 'ML' },
      ];
      const assignments = [
        { title: 'Solve 5 DSA problems', progress: 60 },
        { title: 'Write summary: Attention Is All You Need', progress: 20 },
      ];
      const suggestions = [
        { name: 'Arjun Mehta', college: 'IIT Bombay', skill: 'DSA, Java', img: 'https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=256&auto=format&fit=crop' },
        { name: 'Ananya Iyer', college: 'IIT Delhi', skill: 'ML, Python', img: 'https://images.unsplash.com/photo-1520975922131-c0e4e95547e0?q=80&w=256&auto=format&fit=crop' },
      ];
      return (
        <Container className="py-10">
          <div className="mb-6">
            <div className="flex items-center gap-3">
              <input className="flex-1 glass rounded-2xl px-5 py-3 outline-none" placeholder="Search for GATE notes, interview prep, articles..."/>
              <PrimaryButton>Search</PrimaryButton>
            </div>
          </div>
          <div className="grid lg:grid-cols-[240px_1fr_320px] gap-6">
            <aside className="hidden lg:block">
              <div className="space-y-3">
                <div className="glass rounded-2xl p-4 hover:shadow-hover cursor-pointer">Assignments</div>
                <div className="glass rounded-2xl p-4 hover:shadow-hover cursor-pointer">Bookings</div>
                <div className="glass rounded-2xl p-4 hover:shadow-hover cursor-pointer">Badges</div>
                <div className="glass rounded-2xl p-4 hover:shadow-hover cursor-pointer">Connections</div>
                <div className="glass rounded-2xl p-4 hover:shadow-hover cursor-pointer">Communities</div>
              </div>
            </aside>
            <section className="space-y-4">
              {resources.map((r, i) => (
                <div key={i} className="glass rounded-2xl p-5">
                  <div className="flex items-center justify-between">
                    <div>
                      <div className="font-semibold">{r.title}</div>
                      <div className="text-xs text-subtext">{r.type} • {r.minutes} min • {r.tag}</div>
                    </div>
                    <div className="flex gap-2">
                      <SecondaryButton>Save</SecondaryButton>
                      <PrimaryButton>Open</PrimaryButton>
                    </div>
                  </div>
                </div>
              ))}
            </section>
            <aside className="space-y-6">
              <div className="glass rounded-2xl p-5">
                <div className="font-semibold mb-3">My Assignments</div>
                <div className="space-y-3">
                  {assignments.map((a, i) => (
                    <div key={i}>
                      <div className="text-sm">{a.title}</div>
                      <div className="w-full bg-surfaceAlt rounded-full h-2 mt-2">
                        <div className="h-2 rounded-full brand-gradient" style={{ width: `${a.progress}%`}}></div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
              <div className="glass rounded-2xl p-5">
                <div className="font-semibold mb-3">Upcoming Sessions</div>
                <div className="text-sm text-subtext">Wed, 18 Sep, 19:30 IST with Meera Sethi</div>
              </div>
              <div className="glass rounded-2xl p-5">
                <div className="font-semibold mb-3">Suggested Connections</div>
                <div className="space-y-3">
                  {suggestions.map((s, i) => (
                    <div key={i} className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <Avatar size={40} src={s.img} alt={s.name} />
                        <div>
                          <div className="text-sm font-semibold">{s.name}</div>
                          <div className="text-xs text-subtext">{s.college} • {s.skill}</div>
                        </div>
                      </div>
                      <SecondaryButton>Connect</SecondaryButton>
                    </div>
                  ))}
                </div>
              </div>
            </aside>
          </div>
        </Container>
      );
    };

    const BookingModal = ({ user, onClose }) => {
      const [selected, setSelected] = useState(null);
      const slots = ['10:00', '11:30', '14:00', '16:30', '19:30'];
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/30" onClick={onClose}></div>
          <div className="relative glass rounded-2xl p-6 w-full max-w-lg">
            <div className="flex items-center gap-3 mb-4">
              <Avatar size={48} src={user.img} alt={user.name} />
              <div>
                <div className="font-semibold">{user.name}</div>
                <div className="text-xs text-subtext">{user.isMentor ? `₹${user.price}/hr` : 'Peer (₹0)' } • IST</div>
              </div>
              <button onClick={onClose} className="ml-auto text-subtext">✕</button>
            </div>
            <SectionTitle title="Select a slot" subtitle="Free cancellation up to 2 hours before" />
            <div className="grid grid-cols-3 gap-3">
              {slots.map(s => (
                <button key={s} onClick={()=>setSelected(s)} className={`px-4 py-3 rounded-2xl border ${selected===s ? 'border-ember text-ink' : 'border-white/60 text-subtext'} bg-white/70`}>{s}</button>
              ))}
            </div>
            <div className="mt-5">
              <label className="block text-sm text-subtext mb-1">Agenda</label>
              <input className="w-full rounded-2xl border bg-white/70 px-4 py-3" placeholder="e.g., Mock DSA interview"/>
            </div>
            {user.isMentor && (
              <div className="mt-4 text-sm text-subtext">
                Payment options: <span className="font-medium text-ink">UPI • NetBanking • Cards</span>
              </div>
            )}
            <div className="mt-6 flex gap-2">
              <SecondaryButton onClick={onClose} className="flex-1">Cancel</SecondaryButton>
              <PrimaryButton className="flex-1" onClick={onClose}>Confirm</PrimaryButton>
            </div>
          </div>
        </div>
      );
    };

    const ProfileHeader = ({ user }) => {
      const [showBooking, setShowBooking] = useState(false);
      return (
        <div className="glass rounded-2xl overflow-hidden">
          <div className="h-36 brand-gradient"></div>
          <div className="p-5 -mt-10">
            <div className="flex items-end gap-4">
              <Avatar size={84} src={user.img} alt={user.name} />
              <div>
                <div className="text-2xl font-semibold">{user.name}</div>
                <div className="text-sm text-subtext">{user.headline} • {user.location}</div>
                <div className="flex gap-3 mt-3">
                  <StatChip label="Connections" value={user.stats.connections} />
                  <StatChip label="Sessions" value={user.stats.sessions} />
                  <StatChip label="Badges" value={user.stats.badges} />
                </div>
              </div>
              <div className="ml-auto flex gap-2">
                <SecondaryButton>Message</SecondaryButton>
                <PrimaryButton onClick={() => setShowBooking(true)}>{user.isMentor ? `Book for ₹${user.price}/hr` : 'Book free peer session'}</PrimaryButton>
              </div>
            </div>
            {showBooking && <BookingModal user={user} onClose={() => setShowBooking(false)} />}
          </div>
        </div>
      );
    };

    const ProfilePage = () => {
      const { id } = useParams();
      const user = {
        id: id || 'ananya',
        name: 'Ananya Iyer',
        headline: 'AI/ML Enthusiast | IIT Delhi',
        location: 'New Delhi',
        img: 'https://images.unsplash.com/photo-1520975922131-c0e4e95547e0?q=80&w=256&auto=format&fit=crop',
        isMentor: true,
        price: 499,
        stats: { connections: 142, sessions: 28, badges: 6 },
        skills: ['Python', 'Machine Learning', 'Pandas', 'DL Basics'],
      };
      const [tab, setTab] = useState('About');
      const tabs = ['About', 'Skills', 'Certificates', 'Experience', 'Education'];
      return (
        <Container className="py-10">
          <ProfileHeader user={user} />
          <div className="mt-6 grid lg:grid-cols-[1fr_320px] gap-6">
            <section>
              <div className="glass rounded-2xl p-5">
                <div className="flex gap-4 border-b border-white/40 mb-4">
                  {tabs.map(t => (
                    <button key={t} onClick={() => setTab(t)} className={`py-2 border-b-2 -mb-[1px] ${tab === t ? 'border-ember text-ink' : 'border-transparent text-subtext'}`}>{t}</button>
                  ))}
                </div>
                {tab === 'About' && (
                  <div className="space-y-3">
                    <p>Final-year B.Tech exploring ML systems. Interested in CV/NLP applications for EdTech in India.</p>
                    <p className="text-sm text-subtext">Typically responds within 2 hours.</p>
                  </div>
                )}
                {tab === 'Skills' && (
                  <div className="flex flex-wrap gap-2">{user.skills.map(s => <Tag key={s}>{s}</Tag>)}</div>
                )}
                {tab === 'Certificates' && (
                  <ul className="list-disc pl-5 space-y-2 text-sm">
                    <li>NPTEL: Introduction to Machine Learning</li>
                    <li>Coursera: Deep Learning Specialization</li>
                  </ul>
                )}
                {tab === 'Experience' && (
                  <div className="space-y-2 text-sm">
                    <div className="font-semibold">Research Intern • IIIT Hyderabad</div>
                    <div className="text-subtext">Built a data pipeline for Hindi NLP dataset.</div>
                  </div>
                )}
                {tab === 'Education' && (
                  <div className="text-sm">IIT Delhi • B.Tech • 2021–2025</div>
                )}
              </div>
            </section>
            <aside className="space-y-6">
              <div className="glass rounded-2xl p-5">
                <div className="font-semibold mb-2">Availability</div>
                <div className="grid grid-cols-3 gap-2 text-sm">
                  {['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(d => <div key={d} className="px-3 py-2 rounded-xl bg-surfaceAlt text-center">{d}</div>)}
                </div>
              </div>
              <div className="glass rounded-2xl p-5">
                <div className="font-semibold mb-2">Languages</div>
                <div className="flex gap-2 text-sm"><Tag>English</Tag><Tag>Hindi</Tag><Tag>Tamil</Tag></div>
              </div>
            </aside>
          </div>
        </Container>
      );
    };

    const NetworkPage = () => {
      const people = [
        { name: 'Meera Sethi', headline: 'SDE II, IIT Bombay', price: 1200, college: 'IIT Bombay', skills: ['DSA', 'System Design'], img: 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=256&auto=format&fit=crop' },
        { name: 'Rohan Sharma', headline: 'B.Tech CSE, NIT Trichy', price: 0, college: 'NIT Trichy', skills: ['C++', 'DP'], img: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=256&auto=format&fit=crop' },
        { name: 'Aarav Jain', headline: 'Data Analyst, Pune', price: 499, college: 'BITS Pilani', skills: ['SQL', 'PowerBI'], img: 'https://images.unsplash.com/photo-1542744173-8e7e53415bb0?q=80&w=256&auto=format&fit=crop' },
        { name: 'Isha Verma', headline: 'MBA, IIM Ahmedabad', price: 999, college: 'IIM Ahmedabad', skills: ['Case Prep', 'Resume'], img: 'https://images.unsplash.com/photo-1541214113241-7f4bfaad6d66?q=80&w=256&auto=format&fit=crop' },
      ];
      return (
        <Container className="py-10">
          <div className="grid lg:grid-cols-[280px_1fr] gap-6">
            <aside className="glass rounded-2xl p-5 h-max">
              <div className="font-semibold mb-4">Filters</div>
              <div className="space-y-4 text-sm">
                <div>
                  <div className="text-subtext mb-1">Skills</div>
                  <input className="w-full rounded-2xl border bg-white/70 px-4 py-2" placeholder="e.g. DSA, SQL"/>
                </div>
                <div>
                  <div className="text-subtext mb-1">College</div>
                  <input className="w-full rounded-2xl border bg-white/70 px-4 py-2" placeholder="e.g. IIT Bombay"/>
                </div>
                <div>
                  <div className="text-subtext mb-1">City</div>
                  <input className="w-full rounded-2xl border bg-white/70 px-4 py-2" placeholder="e.g. Pune"/>
                </div>
                <div>
                  <div className="text-subtext mb-1">Price (₹)</div>
                  <input type="range" min="0" max="2000" className="w-full"/>
                </div>
                <SecondaryButton className="w-full">Reset</SecondaryButton>
              </div>
            </aside>
            <section>
              <div className="grid sm:grid-cols-2 xl:grid-cols-3 gap-6">
                {people.map((p, i) => (
                  <div key={i} className="glass rounded-2xl p-5 flex flex-col">
                    <div className="flex items-center gap-3">
                      <Avatar size={56} src={p.img} alt={p.name} />
                      <div>
                        <div className="font-semibold">{p.name}</div>
                        <div className="text-xs text-subtext">{p.headline}</div>
                      </div>
                    </div>
                    <div className="flex gap-2 mt-3 flex-wrap">
                      {p.skills.map(s => <Tag key={s}>{s}</Tag>)}
                    </div>
                    <div className="mt-4 flex items-center justify-between">
                      <div className="text-sm text-subtext">{p.college}</div>
                      <div className="font-semibold">{p.price === 0 ? 'Peer (₹0)' : `₹${p.price}/hr`}</div>
                    </div>
                    <div className="mt-4 flex gap-2">
                      <SecondaryButton className="flex-1">Connect</SecondaryButton>
                      <Link to={`/profile/${i}`} className="flex-1"><PrimaryButton className="w-full">View</PrimaryButton></Link>
                    </div>
                  </div>
                ))}
              </div>
            </section>
          </div>
        </Container>
      );
    };

    const ChatPage = () => {
      const chats = [
        { name: 'Karthik Rao', last: 'Shared a PDF: DSA_tips.pdf', time: '18:20', img: 'https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?q=80&w=256&auto=format&fit=crop' },
        { name: 'Priya Nair', last: 'Let\'s prep for CAT VARC', time: '17:05', img: 'https://images.unsplash.com/photo-1548142813-c348350df52b?q=80&w=256&auto=format&fit=crop' },
      ];
      const [messages, setMessages] = useState([
        { from: 'them', text: 'Hi! Ready for the DSA session today?' },
        { from: 'me', text: 'Yes! Can we also discuss resume pointers?' },
      ]);
      const [input, setInput] = useState('');
      const send = () => {
        if (!input.trim()) return;
        setMessages(m => [...m, { from: 'me', text: input }]);
        setInput('');
        setTimeout(() => setMessages(m => [...m, { from: 'them', text: 'Sure, let\'s do that.' }]), 600);
      };
      return (
        <Container className="py-10">
          <div className="grid lg:grid-cols-[320px_1fr] gap-6 min-h-[540px]">
            <aside className="glass rounded-2xl p-4 overflow-auto">
              {chats.map((c, i) => (
                <div key={i} className="flex items-center gap-3 p-3 rounded-xl hover:bg-white/40 cursor-pointer">
                  <Avatar size={44} src={c.img} alt={c.name} />
                  <div className="flex-1 min-w-0">
                    <div className="flex items-center justify-between">
                      <div className="font-semibold text-sm truncate">{c.name}</div>
                      <div className="text-xs text-subtext">{c.time}</div>
                    </div>
                    <div className="text-xs text-subtext truncate">{c.last}</div>
                  </div>
                </div>
              ))}
            </aside>
            <section className="glass rounded-2xl p-4 flex flex-col">
              <div className="flex items-center justify-between border-b border-white/40 pb-3 mb-3">
                <div className="flex items-center gap-3">
                  <Avatar size={44} src={chats[0].img} alt={chats[0].name} />
                  <div>
                    <div className="font-semibold">{chats[0].name}</div>
                    <div className="text-xs text-subtext">Online</div>
                  </div>
                </div>
                <Link to="/booking" className="text-saffron">Start Call</Link>
              </div>
              <div className="flex-1 overflow-auto space-y-2 pr-2">
                {messages.map((m, i) => (
                  <div key={i} className={`max-w-[70%] rounded-2xl px-4 py-2 text-sm ${m.from === 'me' ? 'ml-auto brand-gradient text-white' : 'bg-white/70'}`}>
                    {m.text}
                  </div>
                ))}
              </div>
              <div className="mt-3 flex items-center gap-2">
                <input value={input} onChange={e=>setInput(e.target.value)} className="flex-1 rounded-2xl border bg-white/70 px-4 py-3" placeholder="Type a message"/>
                <PrimaryButton onClick={send}>Send</PrimaryButton>
              </div>
            </section>
          </div>
        </Container>
      );
    };

    const CallRoom = () => (
      <Container className="py-10">
        <div className="glass rounded-2xl p-4">
          <div className="flex items-center justify-between mb-3">
            <div className="text-sm text-subtext">Session • 00:05</div>
            <div className="text-sm text-subtext">Connection: Good</div>
          </div>
          <div className="grid md:grid-cols-2 gap-4 min-h-[360px]">
            <div className="bg-black/10 rounded-2xl flex items-center justify-center text-subtext">You</div>
            <div className="bg-black/10 rounded-2xl flex items-center justify-center text-subtext">Mentor</div>
          </div>
          <div className="mt-4 flex items-center justify-center gap-3">
            <button className="h-12 w-12 rounded-full bg-white/80">🎙️</button>
            <button className="h-12 w-12 rounded-full bg-white/80">📷</button>
            <button className="h-12 w-12 rounded-full bg-white/80">🖥️</button>
            <button className="h-12 w-12 rounded-full bg-danger text-white">⛔</button>
          </div>
        </div>
      </Container>
    );

    const BookingFlow = () => (
      <div>
        <Container className="py-10">
          <div className="glass rounded-2xl p-6">
            <SectionTitle title="Booking confirmed" subtitle="Wed, 18 Sep, 19:30 IST" />
            <div className="text-sm text-subtext">Add to calendar: Google • Outlook</div>
            <div className="mt-6">
              <SectionTitle title="Call Room" subtitle="Join when ready" />
              <CallRoom />
            </div>
          </div>
        </Container>
      </div>
    );

    const AssignmentsPage = () => {
      const assignments = [
        { title: 'Solve 5 DSA problems', type: 'Coding', time: '45 min', reward: 'DSA Challenger', progress: 60 },
        { title: 'Write 500-word summary: Attention Is All You Need', type: 'Write-up', time: '30 min', reward: 'Research Reader', progress: 20 },
        { title: 'Mock interview with senior (IIT-B)', type: 'Interview', time: '60 min', reward: 'Interview Ready', progress: 0 },
      ];
      const badges = [
        { name: 'GATE Prep Streak', earned: true },
        { name: 'DSA 50 in 30 Days', earned: true },
        { name: 'IIT Resume Reviewer', earned: false },
        { name: 'CAT Quant Mentor', earned: false },
      ];
      const remaining = 3;
      return (
        <Container className="py-10">
          <div className="grid lg:grid-cols-[1fr_360px] gap-6">
            <section>
              <div className="glass rounded-2xl p-5 mb-6">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="font-semibold text-lg">Your growth path</div>
                    <div className="text-sm text-subtext">{remaining} more badges to unlock mentor status</div>
                  </div>
                  <div className="w-48 bg-surfaceAlt rounded-full h-2">
                    <div className="h-2 rounded-full brand-gradient" style={{ width: `${(4-remaining)/4*100}%`}}></div>
                  </div>
                </div>
              </div>
              <SectionTitle title="Assignments" />
              <div className="grid md:grid-cols-2 gap-6">
                {assignments.map((a, i) => (
                  <div key={i} className="glass rounded-2xl p-5">
                    <div className="font-semibold">{a.title}</div>
                    <div className="text-xs text-subtext">{a.type} • {a.time} • Reward: {a.reward}</div>
                    <div className="w-full bg-surfaceAlt rounded-full h-2 mt-3">
                      <div className="h-2 rounded-full brand-gradient" style={{ width: `${a.progress}%`}}></div>
                    </div>
                    <div className="mt-3 flex gap-2">
                      <SecondaryButton>Details</SecondaryButton>
                      <PrimaryButton>Start</PrimaryButton>
                    </div>
                  </div>
                ))}
              </div>
            </section>
            <aside>
              <SectionTitle title="Badges" subtitle="Your achievements" />
              <div className="grid grid-cols-2 gap-4">
                {badges.map((b, i) => (
                  <div key={i} className={`rounded-2xl p-4 text-center border ${b.earned ? 'glass' : 'bg-surfaceAlt border-dashed'}`}>
                    <div className={`text-3xl mb-2 ${b.earned ? '' : 'text-muted'}`}>🏅</div>
                    <div className={`text-sm ${b.earned ? 'font-semibold' : 'text-subtext'}`}>{b.name}</div>
                  </div>
                ))}
              </div>
            </aside>
          </div>
        </Container>
      );
    };

    const App = () => (
      <HashRouter>
        <NavBar />
        <Routes>
          <Route path="/" element={<HomePage />} />
          <Route path="/auth" element={<AuthPage />} />
          <Route path="/dashboard" element={<DashboardPage />} />
          <Route path="/profile/:id" element={<ProfilePage />} />
          <Route path="/network" element={<NetworkPage />} />
          <Route path="/chat" element={<ChatPage />} />
          <Route path="/booking" element={<BookingFlow />} />
          <Route path="/assignments" element={<AssignmentsPage />} />
        </Routes>
        <Footer />
      </HashRouter>
    );

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
